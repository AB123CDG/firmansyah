<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Murid Pondok</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f6fa;
            margin: 0;
            color: #222;
        }
        header {
            background: linear-gradient(90deg, #2d98da, #3867d6);
            color: #fff;
            padding: 32px 0 16px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
            letter-spacing: 2px;
        }
        .container {
            max-width: 900px;
            margin: 32px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.08);
            padding: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        th, td {
            padding: 12px 8px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        th {
            background: #3867d6;
            color: #fff;
        }
        tr:hover td {
            background: #f1f2f6;
        }
        button, input[type="submit"] {
            background: #3867d6;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            margin-right: 6px;
            transition: background 0.2s;
        }
        button:hover, input[type="submit"]:hover {
            background: #2d98da;
        }
        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }
        .form-row input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }
        .edit-row input {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data Murid Pondok</h1>
    </header>
    <div class="container">
        <form id="addForm">
            <div class="form-row">
                <input type="text" id="nama" placeholder="Nama Murid" required>
                <input type="text" id="kelas" placeholder="Kelas" required>
                <input type="text" id="alamat" placeholder="Alamat" required>
                <input type="submit" value="Tambah Murid">
            </div>
        </form>
        <table id="muridTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Alamat</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data murid akan muncul di sini -->
            </tbody>
        </table>
    </div>
    <script>
        let murid = [
            { nama: "firman", kelas: "11B", alamat: "gg.sukaharja 2" },
            { nama: "Siti", kelas: "8B", alamat: "Jl. Mawar 2" }
        ];

        function renderTable() {
            const tbody = document.querySelector("#muridTable tbody");
            tbody.innerHTML = "";
            murid.forEach((m, i) => {
                const tr = document.createElement("tr");
                if (m.editing) {
                    tr.classList.add("edit-row");
                    tr.innerHTML = `
                        <td><input type="text" value="${m.nama}" id="edit-nama-${i}"></td>
                        <td><input type="text" value="${m.kelas}" id="edit-kelas-${i}"></td>
                        <td><input type="text" value="${m.alamat}" id="edit-alamat-${i}"></td>
                        <td>
                            <button onclick="saveEdit(${i})">Simpan</button>
                            <button onclick="cancelEdit(${i})">Batal</button>
                        </td>
                    `;
                } else {
                    tr.innerHTML = `
                        <td>${m.nama}</td>
                        <td>${m.kelas}</td>
                        <td>${m.alamat}</td>
                        <td>
                            <button onclick="editMurid(${i})">Edit</button>
                            <button onclick="deleteMurid(${i})">Hapus</button>
                        </td>
                    `;
                }
                tbody.appendChild(tr);
            });
        }

        document.getElementById("addForm").onsubmit = function(e) {
            e.preventDefault();
            const nama = document.getElementById("nama").value.trim();
            const kelas = document.getElementById("kelas").value.trim();
            const alamat = document.getElementById("alamat").value.trim();
            if (nama && kelas && alamat) {
                murid.push({ nama, kelas, alamat });
                renderTable();
                this.reset();
            }
        };

        window.editMurid = function(i) {
            murid[i].editing = true;
            renderTable();
        };

        window.saveEdit = function(i) {
            murid[i].nama = document.getElementById(`edit-nama-${i}`).value.trim();
            murid[i].kelas = document.getElementById(`edit-kelas-${i}`).value.trim();
            murid[i].alamat = document.getElementById(`edit-alamat-${i}`).value.trim();
            delete murid[i].editing;
            renderTable();
        };

        window.cancelEdit = function(i) {
            delete murid[i].editing;
            renderTable();
        };

        window.deleteMurid
