<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Admin Pondok</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f6fa;
            margin: 0;
            color: #222;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            padding: 32px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.08);
            min-width: 320px;
        }
        h2 {
            text-align: center;
            color: #3867d6;
            margin-bottom: 24px;
        }
        .form-row {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 18px;
        }
        .form-row input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }
        input[type="submit"] {
            background: #3867d6;
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            margin-top: 8px;
            transition: background 0.2s;
            width: 100%;
        }
        input[type="submit"]:hover {
            background: #2d98da;
        }
        .error {
            color: #e74c3c;
            margin-bottom: 10px;
            text-align: center;
        }
        #mainSection {
            display: none;
            text-align: center;
            margin-top: 80px;
        }
        .logout-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            margin-top: 18px;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div id="loginSection" class="centered">
        <div class="card">
            <h2>Login Admin</h2>
            <div id="loginError" class="error"></div>
            <form id="loginForm">
                <div class="form-row">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <input type="submit" value="Login" button onclick="Window.location.href='data siswa.html';"></input>
            </form>
        </div>
    </div>
    <div id="mainSection">
        <h1>Selamat Datang Admin!</h1>
        <p>Anda berhasil login ke web admin pondok.</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <script>
        // Data admin sudah di-include di sini
        const adminData = [
            { username: "admin", password: "12345" },
            { username: "superuser", password: "user12345" }
        ];

        document.getElementById("loginForm").onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Cek apakah data admin sudah di-include
            if (adminData.length === 0) {
                document.getElementById("loginError").textContent = "Data admin belum tersedia!";
                return;
            }

            // Validasi login
            const found = adminData.find(a => a.username === username && a.password === password);
            if (found) {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("mainSection").style.display = "block";
            } else {
                document.getElementById("loginError").textContent = "Username atau password salah!";
            }
        };

        function logout() {
            document.getElementById("mainSection").style.display = "none";
            document.getElementById("loginSection").style.display = "flex";
            document.getElementById("loginForm").reset();
            document.getElementById("loginError").textContent = "";
        }
    </script>
</body>
</html>
